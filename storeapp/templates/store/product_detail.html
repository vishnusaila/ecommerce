<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - ShopSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            height: 400px;
            object-fit: contain;
            width: 100%;
        }
        .related-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-outline-secondary mb-4">‚Üê Back to Home</a>

        <!-- Product Detail Section -->
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="product-img" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <h4 class="text-success">‚Çπ {{ product.price }}</h4>
                <p class="mt-4">{{ product.description }}</p>
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                </form>
            </div>
        </div>

        <!-- Related Products Section -->
        <hr class="my-5">
        <h3 class="text-center mb-4">üõí Related Products</h3>
        <div class="row">
            {% for related in related_products %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img src="{{ related.image.url }}" class="related-img card-img-top" alt="{{ related.name }}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ related.name }}</h5>
                            <p class="card-text">‚Çπ {{ related.price }}</p>
                            <a href="{% url 'product_detail' related.pk %}" class="btn btn-outline-primary mt-auto">View More</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No related products found.</p>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
